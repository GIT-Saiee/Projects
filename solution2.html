<!DOCTYPE html>
<html>
<style>
input:invalid {
  border: 2px red;
}
input:invalid:required {
  background-image: linear-gradient(to right, lightyellow, lightgreen);
}

input:valid {
  border: 2px solid black;
}
input:invalid {
  box-shadow: 0 0 5px 1px red;
}

input:focus:invalid {
  box-shadow: none;
}
#box-container{
	width:75%;	
	height:10%;
    	background-color:rgba background-color:  rgb(100,0,250,0.4);
	color:black;
   	display:box;
   	margin-left:auto;
    	margin-right:auto;
    
    }
    #box1
    {		
	    padding:10%;
    }
    
body{
    background-color:rgb(15, 105, 0);
    opacity:0.8;
    align:center;
}
#name,#email,#number,#dropdown{
    width:90%;
    height:auto;
    border-radius:10px;
    padding:10px;
    }
#comment-box
	{
		width:50%;
		height:90%;
		border-radius:10px;
		padding:100px;
	}
#title,#description{
	text-align:center;
	color:white;
  }
</style>
<head>
<title>Survey Form</title>
</head>
<body>
<!--1.Adding an id title -->
<h1 id="title">Free Code Camp Survey</h1>
  
<!--2.Adding an id to P-->
<p id ="description">Thank you for taking the time to help us improve the platform</p>
  
<div id="box-container">
  
  <!--3.Adding an id to form-->
  <form id ="survey-form">
<div id="box1">
      
    <!--4.Enter name field in the form, 10.Adding id name-label, 11. adding placeholder text-->
    <div>
    <label for="fname" id ="name-label">Name</label><br>
    <input type="text" id="name" name="fname" placeholder="Your Name">
    </div>
    <br>
    <br>
	
    <div>
    <!--5.Enter Email field in the form, 10.Adding email-label, 11. adding placeholder text-->
    <!--6.HTML5validation error for emails not formatted correctly--> 
    <label id="email-label" for="email" >Email</label><br>
    <input type="text" id="email" name="email" placeholder="Your Valid Email Address" maxlength=30  pattern="[A-Z|a-z|[$%&#!]][@]{1}[.com]{1}" required><br>
    </div>
    <br>
    <br>
	
    <div>
    <!--7.Enter   A number field for age, 10.Adding id for number label,11. adding placeholder text-->
    <!--8& 9. HTML5validation error if non-number or numbers outside the range of the number input,entered-->
  <label id="number-label" for="age" >Age(optional)</label><br>
    <input type="number" id="number" placeholder ="Your Age" name="age" maxlength=3 min=8 max=100>
    </label >
    </div>
    <br>  
    <br>	  
    <div>
  <!--13.Adding Radio buttons-->
  <label>Would you recommend freeCodeCamp to a friend?</label><br>
  <label><input id="Definitely" type="radio" name="join-type" checked>Definitely</label><br><br>
  <label><input id="Maybe" type="radio" name="join-type" checked>Maybe</label><br><br>
  <label><input id="Notsure" type="radio" name="join-type" checked>Not sure</label><br><br>
   </div> 
   <br>	 
   <br>	  
   <div>
  <!--12.Adding dropdown box-->
  <label>What is your favorite feature of free Code Camp?</label><br>
  <select name="features" id="dropdown">
    <option value="options">Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="opensrc">Open Source</option>
  </select>
  </div>
	  
  <br>
  <br>
<div>
<!--14.Adding checkboxes-->
<label>What would you like to see improved?(Check all that apply)</label><br>
 <label for="FEP"><input id="improvements" type="checkbox" name="FEP"> Front-end Projects</label><br><br>
 <label for="BEP"><input id="improvements" type="checkbox" name="BEP">Back-end Projects </label><br><br>
 <label for="DV"><input id="improvements" type="checkbox" name="DV">Data Visualization</label><br><br>
 <label for="Challenges"><input id="improvements" type="checkbox" name="Challenges">Challenges </label><br><br>
 <label for="OSC"><input id="improvements" type="checkbox" name="OSC">OpenSourceCommunity</label><br><br>
 <label for="GHR"><input id="improvements" type="checkbox" name="GHR">Gitter help rooms </label><br><br>
 <label for="VID"><input id="improvements" type="checkbox" name="VID"> Videos</label><br><br>
 <label for="CMU"><input id="improvements" type="checkbox" name="CMU">City Meetups </label><br><br>
 <label for="WIKI"><input id="improvements" type="checkbox" name="WIKI"> WIKI</label><br><br>
 <label for="FORUM"><input id="improvements" type="checkbox" name="FORUM">FORUM </label><br><br>
 <label for="AC"><input id="improvements" type="checkbox" name="AC">Additional Courses </label>
</div>
	  
<br>
<br>
	  
<div>
<!--15.Adding textarea to enter comments-->
<label>Any comments or suggestions?</label><br>
<input type="text" id="comment-box" name="comments" placeholder="Enter your comment here"><br>
</div>

<br>
<br>

<div>
<!--16.Adding a button to submit the form-->
<button type="submit">Submit</button>
</div>

<br>
<br>
	  
</div>	  
</form>
</div>

</body>
</html>
