<!DOCTYPE html>
<html>
 <head>
  <style type="text/css">
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
    /* The width is the width of the web page */
    }
   </style>
   <script>
     // Initialize and add the map
      function initMap() {
        // The location of Livermore Shiva Vishnu Temple 37.713568386357025, -121.73255580672549
        const svt = { lat: 37.713568386357025, lng: -121.73255580672549 };
        // The map, centered at Hindu Temple
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 20,
          center: svt,
        });
        // The marker, positioned at SVT
        const marker = new google.maps.Marker({
          position: svt,
          map: map,
        });
      }
   </script>
 </head>
 <body>
  <h3>My Google Maps Demo</h3>
   <!--The div element for the map -->
   <div id="map">
     <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmWx2SAH7cEA_LtdN1QRMLMNsFbpwIOA8&callback=initMap&libraries=&v=weekly" 
        async
      ></script>
   </div>
 </body>
</html>
