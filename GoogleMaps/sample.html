<!DOCTYPE html>
<html>
 <head>
  <style type="text/css">
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
    /* The width is the width of the web page */
    }
   </style>
   <script>
     // Initialize and add the map
      function initMap() {
        // The location of Livermore Shiva Vishnu Temple 37.713568386357025, -121.73255580672549
       const contentString =
             '<div id="content">' +
             '<div id="siteNotice">' +
             "</div>" +
             '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
             '<div id="bodyContent">' +
              "<p><b>Shiva-Vishnu Temple</b></p>" +'<p>Attribution: For All temples in US, <a href="https://en.wikipedia.org/wiki/List_of_Hindu_temples_in_the_United_States"</a></p>'+"</div>" +
              "</div>";
        const svt = { lat: 37.713568386357025, lng: -121.73255580672549 };
        // The map, centered at Hindu Temple
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: svt,
        });
        // The marker, positioned at SVT
        const marker = new google.maps.Marker({
          position: svt,
          map: map,
        });
       const infowindow = new google.maps.InfoWindow({
          content: contentString,
        });
       marker.addListener("click", () => {
          infowindow.open({
          anchor: marker,
           map,
           shouldFocus: false,
    });
  });
      }
   </script>
 </head>
 <body>
  <h3>My Google Maps Demo</h3>
   <!--The div element for the map -->
   <div id="map">
     <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmWx2SAH7cEA_LtdN1QRMLMNsFbpwIOA8&callback=initMap&libraries=&v=weekly" 
        async
      ></script>
   </div>
 </body>
</html>
